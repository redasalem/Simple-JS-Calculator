<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link  rel="stylesheet" href="output.css"> 
</head>
<body>

<div class="w-full h-screen bg-blue-100 flex items-center justify-center">

<div class="bg-gray-700 p-[20px] rounded-[10px]">
  <form>
    <div class="flex justify-end my-[20px]">

      <input type="text" name="display" class="text-right flex-1 !text-[45px] !shadow-none">

    </div>
    <div>
      <input type="button" value="AC" onclick="display.value = '' " class="!text-amber-400">
      <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " class="!text-amber-400">
      <input type="button" value="." onclick="display.value += '.' " class="!text-amber-400">
      <input type="button" value="/" onclick="display.value += '/' " class="!text-amber-400">
    </div>
    <div>
      <input type="button" value="7" onclick="display.value += '7' ">
      <input type="button" value="8" onclick="display.value += '8' ">
      <input type="button" value="9" onclick="display.value += '9' ">
      <input type="button" value="*" onclick="display.value += '*' " class="!text-amber-400">
    </div>
     <div>
      <input type="button" value="4" onclick="display.value += '4' ">
      <input type="button" value="5" onclick="display.value += '5' ">
      <input type="button" value="6" onclick="display.value += '6' ">
      <input type="button" value="-" onclick="display.value += '-' " class="!text-amber-400">
    </div>
     <div>
      <input type="button" value="1" onclick="display.value += '1'">
      <input type="button" value="2" onclick="display.value += '2'">
      <input type="button" value="3" onclick="display.value += '3'">
      <input type="button" value="+" onclick="display.value += '+'" class="!text-amber-400">
     </div>
      
    <div>
      <input type="button" value="00"  onclick="display.value += '00' ">
      <input type="button" value="0"  onclick="display.value += '0'">
      <input type="button" value="=" class="!w-[145px] !text-amber-400" onclick="display.value = eval(display.value)">
    </div>

  </form>
  
</div>

 </div>



</body>
</html>
